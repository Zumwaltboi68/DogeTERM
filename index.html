<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogeTERM - Maximum Power</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0e68c, #daa520);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }

        #terminal-container {
            width: 95%;
            height: 95%;
            background: rgba(245, 222, 179, 0.95);
            border: 3px solid #daa520;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .xterm .xterm-viewport {
            background-color: transparent;
        }

        .xterm .xterm-screen .xterm-cursor {
            border-left: 2px solid #daa520;
        }

        .xterm {
            font-family: 'Courier New', monospace;
        }

        #terminal-header {
            background: #daa520;
            padding: 10px;
            color: #333333;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            border-bottom: 2px solid #c5b358;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #terminal-footer {
            background: #daa520;
            padding: 5px;
            text-align: center;
            color: #333333;
            font-size: 0.9em;
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 2px solid #c5b358;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tab-container {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .tab {
            padding: 8px 12px;
            margin-right: 5px;
            background: #f5debb;
            border-radius: 5px;
            border: 1px solid #daa520;
            cursor: pointer;
            font-size: 1em;
            color: #333333;
        }

        .tab.active {
            background: #daa520;
            color: #ffffff;
        }

        .fa-plus-circle {
            cursor: pointer;
            font-size: 1.2em;
            color: #ffffff;
            margin-right: 10px;
        }

        #terminal-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="terminal-container">
        <div id="terminal-header">
            <div class="tab-container" id="tabs">
                <div class="tab active" data-id="1">Tab 1</div>
                <i class="fas fa-plus-circle" id="new-tab"></i>
            </div>
            <div id="resource-monitor">
                CPU: <span id="cpu-usage">0%</span> | RAM: <span id="ram-usage">0MB</span>
            </div>
        </div>
        <div id="terminal-content"></div>
        <div id="terminal-footer">
            <span>Powered by Node.js and xterm.js</span>
            <span id="terminal-info"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
    <script src="script.js"></script>
</body>
</html>
